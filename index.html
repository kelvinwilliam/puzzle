<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rubik 1872020</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <script src="three.js"></script>
    <script src="gsap.js"></script>
    <script src="OrbitControls.js"></script>


    <div class="stopwatch">
        <div class="controls">
            <input type="button" id="startTimer" value="Start" onclick="start();">
            <input type="button" id="stopTimer" value="Stop" onclick="stop();">
            <input type="button" id="resetTimer" value="Reset" onclick="reset();">
        </div>
        <div class="display">
            <span><br></span>
            Seconds: <span id="time">0</span> : <span id="minitime">0</span>
        </div>
    </div>
    <div class="move">
        <span id="move"></span>
    </div>
    <script src="lib/tes.js"></script>

    <script>
        var timeElapsed = 0;
        var timerID = -1;
        var M = 0;
        function tick() {
            timeElapsed++
            M = Math.floor(timeElapsed / 60);
            document.getElementById("time").innerHTML = Math.floor(timeElapsed / 60);
            document.getElementById("minitime").innerHTML = timeElapsed - M * 60;

        }

        function start() {
            if (timerID == -1) {
                timerID = setInterval(tick, 1000);
            }
        }

        function stop() {
            if (timerID != -1) {
                clearInterval(timerID)
                timerID = -1
            }
        }

        function reset() {
            stop();
            timeElapsed = -1;
            tick()
        }
    </script>

</body>

</html>
